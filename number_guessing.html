<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing game</title>

</head>
<body>
    <h1>Number guessing game</h1>
    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
    <div class="form">
        Enter a guess: <input type="number" id="guessFiled"> <button id="submit">Submit guess</button>
    </div>
    <div class="guesses">

    </div>
    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        console.log(randomNumber);
        const guesses = document.querySelector(".guesses");
        const guessesInput = document.querySelector("#guessFiled");
        const submitButton = document.querySelector("#submit");
        let guessCount = 0;
        let guessNumber = 0;

        submitButton.addEventListener('click', () => {
            if(guessCount > 10){
                alert("you have reached the maximum number of guesses");
                return;
            }    
            
            if(Number(guessesInput.value) === randomNumber){
                // alert("your guess is too high");
                guesses.appendChild(document.createTextNode("Congratulations! You guessed the number"))
                return;
            }

            else if(Number(guessesInput.value) < randomNumber){
                while(guesses.firstChild){
                    guesses.removeChild(guesses.firstChild);
                }
                const g = document.createElement('p');
                g.textContent = `you guessed ${guessesInput.value}, but it's too low`;
                guesses.appendChild(g);
            }
            else if(Number(guessesInput.value) > randomNumber){
                guesses.appendChild(document.createTextNode('p',"your guess is too high"))
                const g = document.createElement('p');
                guesses.appendChild(g);
            }

            guessCount++;
        });        
    </script>
</body>
</html>
